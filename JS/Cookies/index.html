<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>myForm</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Cooke creator
            </div>
            <div class="card-body">
                <form name="myForm" onsubmit="return createCookie()">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cookieName" autocomplete="off" placeholder="Introduce cookie name">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="cookieValue" class="col-sm-2 col-form-label">Value</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cookieValue" autocomplete="off" placeholder="Introduce cookie value">
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary btn-sm">Create</button>
                    </div>
                </form>
            </div>
        </div>        
    </div>


    <div class="container">
        <div class="card">
            <div class="card-header">
                Search your cookie
            </div>
            <div class="card-body">
                <form name="searchForm" onsubmit="return searchCookie()">
                    <div class="row mb-3">
                        <label for="cookieName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cookieName" autocomplete="off" placeholder="Introduce cookie name">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="form-floating" id="answearSearch"></div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary btn-sm">Search</button>
                    </div>
                </form>
            </div>
        </div>        
    </div>


    <div class="container">
        <div class="card">
            <div class="card-header">
                Delete your cookie
            </div>
            <div class="card-body">
                <form name="deleteForm" onsubmit="return deleteCookie()">
                    <div class="row mb-3">
                        <label for="cookieName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cookieName" autocomplete="off" placeholder="Introduce cookie name">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="form-floating" id="answearDelete"></div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </div>
                </form>
            </div>
        </div>        
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Show Cookies
            </div>
            <div class="card-body">
                <form name="deleteForm" onsubmit="return showCookies()">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary btn-sm">Show</button>
                    </div>
                </form>
            </div>
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
